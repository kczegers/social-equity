<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Social Equity</title>

    <!-- FONT AWESOME -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <p>Social Equity Programs </p>

  <h2>Select a location</h2>
  <form>
    <select id="character">
      <option value="item">County...</option>
      <option id="character">
    </select>
    <!-- <br><br>
      <input id="enter" type="submit"> -->
  </form>

  <div id="info">

    <!-- templating occurs here -->
    <script type="text/html" id="place_template">
      <p>You selected <strong><%= place.county %></strong></p>
        <p>Total county population: <strong><%= place.total_pop %></strong></p>
        <p>Total prison population: <strong><%= place.total_prison_pop %></strong></p>
        <p>Percent of the total population that is incarcerated: <strong><%= place.percent_of_total_pop_that_are_incarcerated %></strong></p>
        <p>Percent of the total prison population that is black: <strong><%= place.percent_of_total_incarcerated_pop_that_are_black %></strong></p>
      </script>

  </div>




  <!-- the jQuery library. You need this to be able to use jQuery ($) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Your javascript should be called here -->

  <!-- link to lodash cdn -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

  <!-- the main js file -->
  <script src="main.js"></script>

  <!-- link to data -->




</html>
